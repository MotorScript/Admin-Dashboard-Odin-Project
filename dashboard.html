<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        @import url(styles.css);
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Dashboard</h2>

        <div class="sidebar-item">
            <h3>Home</h3>
        </div>

        <div class="sidebar-item">
            <h3>Profile</h3>
        </div>
        <div class="sidebar-item">
            <h3>Messages</h3>
        </div>
        <div class="sidebar-item">
            <h3>History</h3>
        </div>
        <div class="sidebar-item">
            <h3>Tasks</h3>
        </div>
        <div class="sidebar-item">
            <h3>Communities</h3>
        </div>


        <div class="sidebar-item">
            <h3>Settings</h3>
        </div>
        <div class="sidebar-item">
            <h3>Support</h3>
        </div>
        <div class="sidebar-item">
            <h3>Privacy</h3>
        </div>

    <section class="search-content">
        <div class="search-header">
            <form action="get">
                <button type="submit">
                    <img class="search-icon" src="magnify.svg" alt="Magnifying Glass">
                </button>
                <input type="text" name="search-query" id="search-query">
            </form>


            <img class="account-icon" src="account.svg" alt="Account Icon">

            <div class="greeting">
                <strong>Hi there!</strong>
                <!-- <h1>@MotorScript</h1> -->
            </div>
            <div class="settings-icon">
                <img class="notification-bell" src="" alt="">
                <img src="" alt="">
                <p>Username</p>
            </div>

            <button class="header-buttons" id="new-button" type="button">
                New
            </button>
            <button class="header-buttons" id="upload-button" type="button">
                Upload
            </button>
            <button class="header-buttons" id="share-button" type="button">
                Share
            </button>
        </div>
        <div class="main-content">
            <p class="label" id="project-label">Projects</p>
            <div class="container">
                <p>Some filler text here</p>
            </div>

            <div class="container">
                <p>Some filler text here</p>
            </div>
            <div class="container">
                <p>Some filler text here</p>
            </div>
            <div class="container">
                <p>Some filler text here</p>
            </div>
            <div class="container">

            </div>
            <div class="container">
                <p>Some filler text here</p>
            </div>

            <p class="label" id="announcement-label">Announcements</p>
            <div class="side-container" id="announcements">

            </div>
            <p class="label" id="trending-label">Trending</p>
            <div class="side-container" id="trending">
            </div>
        </div>
    </section>

</html>
